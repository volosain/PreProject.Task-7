<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
  <br/>
  <label for="lastName">Enter lastName </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color: brown" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >lastName error</div>
  <br/>
  <hr/>
  <input type="submit" value="Update">
</form>

</body>
</html>
