<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a><br>
    </th:block>
</div>

<br/>
<hr/>

<a href="users/new">Create new user</a>
</body>
</html>
